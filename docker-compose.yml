services:
  redis:
    image: redis:6.2
    container_name: int64-bookscrap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: int64-bookscrap-frontend
    ports:
      - "5010:3000"
    environment:
      # URL de la API backend
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:18000
    depends_on:
      - backend
    restart: unless-stopped
    # healthcheck:
