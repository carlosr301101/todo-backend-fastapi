  #     - SE_LOG_LEVEL=INFO
  #   #      - SE_BROWSER_ARGS_INCOGNITO=--incognitos
  #   restart: always
  #   shm_size: 4gb

  backend:
    build:
      context: ./backend # Cambiado de ./backend a .
    container_name: int64-bookscrap-backend
    command: poetry run uvicorn app.api.main:app --host 0.0.0.0 --port 7013
    ports:
      - "18000:7013"
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    environment:
      - REDIS_HOST=recruiter-dev-redis
      - REDIS_PORT=6379
      - REMOTE_DRIVER_URL=http://recruiter-dev-selenium:4444 # URL completa de Selenium
    restart: always # Agregamos restart policy

